<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Liso</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="JS/script.js" defer></script>

</head>
<body>
    <div class="to-do">
        <div class="banner" role="banner">
            <h1>To-Do List</h1>
        </div>
        <form id="todo-form">
            <p>Crie sua meta</p>
            <div class="control-form">
            <input type="text" id="textInput">
            <button><ion-icon class="BtAdd" name="add-circle"></ion-icon></button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Editar</p>
            <div class="control-form">
            <input type="text" id="editInput">
            <button><ion-icon class="BtEdit" name="pencil"></ion-icon></button>
            <button><ion-icon class="BtCancel" name="exit"></ion-icon></button>
            </div>
        </form>
        <div id="toolbar">
            <div id="search">
                <p>Pesquisar meta:</p>
                <form>
                    <input type="text" id="searchInput" placeholder="Search:">
                    <button><ion-icon class="BtSearch" name="search-circle"></ion-icon></button> 
                </form>
            </div>
        
         <div id="filter">
            <p>Filtrar:</p>
            <input list="filtros">
            <datalist id="filtros">
                <option value="all">Todas</option>
                <option value="done">Terminadas</option>
                <option value="working">Em progresso</option>
            </datalist>
         </div>
        </div>
        <div id="lista">
            <div class="lista_task done">
                <p>vapormax</p>
                <button><ion-icon class="done_task" name="checkmark-circle"></ion-icon></button>
                <button><ion-icon class="edit_task" name="pencil"></ion-icon></button>
                <button><ion-icon class="remove_task" name="trash"></ion-icon></button>
            </div>
        </div>
        
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
